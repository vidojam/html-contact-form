<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML Contact Form</title>
</head>
<body>
    <form

    target="_blank"
    action="https://formsubmit.co/vidojam@gmail.com" 
    method="POST"

</body>
